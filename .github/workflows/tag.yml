name: Bump Version

on: 
  pull_request_target:
    types:
      - closed
  workflow_dispatch:
    inputs:
      bumpLevel:
        description: 'Version Type'
        required: true
        default: 'minor' 
        type: choice
        options:
        - major
        - minor
        - patch 

jobs:
  tag_merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
  tag_manual:
    if: github.event.workflow_dispatch != null
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: ${{ inputs.bumpLevel }}